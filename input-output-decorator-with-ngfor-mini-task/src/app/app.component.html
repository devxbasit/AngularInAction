<div [style.border]="'1px solid red'">
  <p>Your Cart</p>
  <section *ngFor="let product of cartBucket">
    <p>product: {{ product.ProductName }}</p>
    <p>
      Total Price {{ product.ProductPrice * product.ProductQuantity }} ({{
        product.ProductPrice
      }}
      x {{ product.ProductQuantity }})
    </p>
  </section>
  <button>Total Payable Amount {{ calculatePayableAmount() }}</button>
</div>

<hr />

<app-product
  *ngFor="let product of products"
  [product]="product"
  (UpdateCartEvent)="updateCartBucket($event)"
></app-product>
