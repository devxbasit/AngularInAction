<form #addUserForm="ngForm" (ngSubmit)="addUser(addUserForm)">
  <div>
    <label>Enter Name</label>
    <input type="text" name="name" [(ngModel)]="user.name">
  </div>
  <div>
    <label>Enter Email</label>
    <input type="email" name="email" [(ngModel)]="user.email">
  </div>

  <button type="submit" [disabled]="addUserForm.invalid || !isValidEmail()">Submit</button>

</form>
