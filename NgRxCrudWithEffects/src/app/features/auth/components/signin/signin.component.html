<form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
  <input
    class="form-control"
    type="text"
    formControlName="email"
    placeholder="Enter email..."
  />
  <input
    class="form-control"
    type="text"
    formControlName="password"
    placeholder="Enter password..."
  />

  <button type="submit" [disabled]="!signInForm.valid">Sign In</button>
</form>
