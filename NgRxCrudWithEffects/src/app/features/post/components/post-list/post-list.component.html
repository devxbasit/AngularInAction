<button class="btn btn-success" (click)="addPost()">Add post</button>

<br>
<br>
<br>
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#PostId</th>
                <th scope="col">title</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.postId}}</td>
                <td>{{post.title}}</td>
                <td><button class="btn btn-primary" (click)="editPost(post.postId)">Edit</button></td>
                <td><button class="btn btn-danger" (click)="deletePost(post.postId)">Delete</button></td>

            </tr>
        </tbody>
    </table>
</div>
